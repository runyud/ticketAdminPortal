<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/ticket/ticketList}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i>Go Back</a></li>
				<li><a th:href="@{/ticket/updateTicket?id=}+${ticket.id}">Edit</a></li>
			</ol>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="@{/img/ticket/}+${ticket.id}+'.png'"
							class="img-responsive center-block" />
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${ticket.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p>
							<strong>Venue: </strong><span th:text="${ticket.venue}"></span>
						</p>
						<p>
							<strong>League: </strong><span th:text="${ticket.league}"></span>
						</p>
						<p>
							<strong>Event Date: </strong><span th:text="${ticket.eventDate}"></span>
						</p>
						<p>
							<strong>Language: </strong><span th:text="${ticket.language}"></span>
						</p>
						<p>
							<strong>Category: </strong><span th:text="${ticket.category}"></span>
						</p>
						<p>
							<strong>Capacity: </strong><span th:text="${ticket.capacity}"></span>
						</p>
					</div>
					<div class="col-xs-6">
						<p>
							<strong>Format: </strong><span th:text="${ticket.format}"></span>
						</p>
						<p>
							<strong>Barcode: </strong><span th:text="${ticket.barCode}"></span>
						</p>
						<p>
							<strong>Shipping Weight: </strong><span
								th:text="${ticket.shippingWeight}"></span>
						</p>
						<p>
							<strong>List Price: </strong><span th:text="${ticket.listPrice}"></span>
						</p>
						<p>
							<strong>Our Price: </strong><span th:text="${ticket.ourPrice}"></span>
						</p>
						<p>
							<strong>Number in Stock: </strong><span
								th:text="${ticket.inStockNumber}"></span>
						</p>
					</div>
				</div>
				<p>
					<Strong>Description: </Strong><span
						th:utext="${ticket.description}"></span>
				</p>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
